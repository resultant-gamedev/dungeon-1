[application]

name="Shooter 2D"
main_scene="res://scenes/World.tscn"
icon="res://icon.png"

[display]

width=320
height=180
fullscreen=false
test_width=1280
test_height=720
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
Fire=[mbutton(1, 1)]

[render]

thread_model=2
default_clear_color=#ff000000
